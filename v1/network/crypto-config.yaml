# Crypto configuration for Asset Approval System
# 3 Organizations with 3 peers each

OrdererOrgs:
  - Name: Orderer
    Domain: example.com
    EnableNodeOUs: true
    Specs:
      - Hostname: orderer
        SANS:
          - localhost
          - 127.0.0.1
      - Hostname: orderer2
        SANS:
          - localhost
          - 127.0.0.1
      - Hostname: orderer3
        SANS:
          - localhost
          - 127.0.0.1

PeerOrgs:
  # Org1 - Asset Owner (3 peers)
  - Name: Org1
    Domain: org1.example.com
    EnableNodeOUs: true
    Template:
      Count: 3
      SANS:
        - localhost
        - 127.0.0.1
    Users:
      Count: 2

  # Org2 - Auditor (3 peers)
  - Name: Org2
    Domain: org2.example.com
    EnableNodeOUs: true
    Template:
      Count: 3
      SANS:
        - localhost
        - 127.0.0.1
    Users:
      Count: 2

  # Org3 - Regulator (3 peers)
  - Name: Org3
    Domain: org3.example.com
    EnableNodeOUs: true
    Template:
      Count: 3
      SANS:
        - localhost
        - 127.0.0.1
    Users:
      Count: 2
